<!doctype html>
<html lang="en">
<head>
    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet" />
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/css/okta-theme.css" type="text/css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Hawx Redirect</title>
    <style>
        h1 {
            margin: 2em 0;
        }
    </style>
</head>
<body>
    <div id="messageBox" class="jumbotron">
        Please Log In.
    </div>
    <div class="container">
        <div id="okta-login-container"></div>
    </div>

    <script type="text/javascript">
        var oktaSignIn = new OktaSignIn({
            baseUrl: "https://hawxservices.okta.com",
            clientId: "0oa3ymf2hryoAMTtu697",
            authParams: {
                issuer: "https://hawxservices.okta.com/oauth2/default",
                responseType: ['token', 'id_token'],
                display: 'page'
            }
        });

        if (oktaSignIn.token.hasTokensInUrl()) {
            oktaSignIn.token.parseTokensFromUrl(
                // Interact with authentication server if they attempt to sign in.
                function success(res) {
                    var accessToken = res[0];
                    var idToken = res[1];

                    oktaSignIn.tokenManager.add('accessToken', accessToken);
                    oktaSignIn.tokenManager.add('idToken', idToken);

                    window.location.hash = '';
                },
                function error(err) {
                    console.error(err);
                }
            );
        } else {
            oktaSignIn.session.get(function (res) {
                // Let use know of active user sessin if they're still logged in.
                if (res.status === 'ACTIVE') {
                    document.getElementById("messageBox").innerHTML = "Hello, " + res.login + "! You are logged in already.";
                    return;
                }
                // If the user is not logged in, then render new login widget.
                oktaSignIn.renderEl(
                    { el: '#okta-login-container' },
                    function success(res) { },
                    function error(err) {
                        console.error(err);
                    }
                );
            });
        }
    </script>

</body>
</html>
